<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="card.css">

<section>

</div>

    <p class="card-count">  12m+  </p>

</div>
</div>


</div>


<div class="office-image"></div>
